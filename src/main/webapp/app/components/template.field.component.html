<form>
    <md-card>
        <md-card-title>Добавление нового поля</md-card-title>

        <md-card-content>
            <md-input-container dividerColor="primary">
                <input mdInput type="text" placeholder="Название поля">
            </md-input-container>
            <p>
                <md-select placeholder="Тип поля">
                    <md-option *ngFor="let state of states" [value]="state.code">{{ state.name }}</md-option>
                </md-select>
            </p>
        </md-card-content>
        <md-card-actions>
            <a md-raised-button color="primary">
                Добавить
            </a>
        </md-card-actions>
    </md-card>
</form>
