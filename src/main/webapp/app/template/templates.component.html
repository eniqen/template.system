<h2>My Template</h2>
<div>
    <label>Template name:</label> <input #templateName />
</div>
<ul class="templates">
    <li *ngFor="let template of templates">
        <!--<span class="badge">{{template.id}}</span>-->
        <span>{{template.name}}</span>
    </li>
</ul>
<div *ngIf="selectedTemplate">
    <h2>
        {{selectedTemplate.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
